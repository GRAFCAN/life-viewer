<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="/img/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visor LIFE Garachico</title>

  <link rel="stylesheet" id="elementor-frontend-css"
    href="https://lifegarachico.eu/wp-content/plugins/elementor/assets/css/frontend-lite.min.css?ver=3.6.6"
    type="text/css" media="all">
  <link rel="stylesheet" id="elementor-post-6-css"
    href="https://lifegarachico.eu/wp-content/uploads/elementor/css/post-6.css?ver=1656070178" type="text/css"
    media="all">
  <link rel="stylesheet" id="elementor-post-2700-css"
    href="https://lifegarachico.eu/wp-content/uploads/elementor/css/post-2700.css?ver=1656070179" type="text/css"
    media="all">
  <link rel="stylesheet" id="google-fonts-1-css"
    href="https://fonts.googleapis.com/css?family=Noto+Sans%3A100%2C100italic%2C200%2C200italic%2C300%2C300italic%2C400%2C400italic%2C500%2C500italic%2C600%2C600italic%2C700%2C700italic%2C800%2C800italic%2C900%2C900italic%7CNoto+Sans+HK%3A100%2C100italic%2C200%2C200italic%2C300%2C300italic%2C400%2C400italic%2C500%2C500italic%2C600%2C600italic%2C700%2C700italic%2C800%2C800italic%2C900%2C900italic&amp;display=auto&amp;ver=6.0.3"
    type="text/css" media="all">

  <script src="/js/jquery-3.6.0.js"></script>
  <script src="/js/jquery-ui-1.13.2/jquery-ui.js"></script>
  <link rel="stylesheet" href="/js/jquery-ui-1.13.2/jquery-ui.css">

</head>

<body class="elementor-kit-6">

  <!-- header -->
  <div class="elementor elementor-2700">
    <section class="elementor-section elementor-element elementor-element-8547aaa">
      <div class="elementor-shape elementor-shape-bottom" data-negative="true">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 100" preserveAspectRatio="none">
          <path class="elementor-shape-fill" d="M790.5,93.1c-59.3-5.3-116.8-18-192.6-50c-29.6-12.7-76.9-31-100.5-35.9c-23.6-4.9-52.6-7.8-75.5-5.3
c-10.2,1.1-22.6,1.4-50.1,7.4c-27.2,6.3-58.2,16.6-79.4,24.7c-41.3,15.9-94.9,21.9-134,22.6C72,58.2,0,25.8,0,25.8V100h1000V65.3
c0,0-51.5,19.4-106.2,25.7C839.5,97,814.1,95.2,790.5,93.1z"></path>
        </svg>
      </div>
      <div class="elementor-container">
        <div class="elementor-column elementor-col-50">
          <div class="elementor-widget-wrap">
            <div class="elementor-element elementor-element-122998b elementor-widget__width-auto elementor-absolute">
              <div>
                <a href="https://lifegarachico.eu/">
                  <img src="/img/logo-life-garachico.png" alt=""> </a>
              </div>
            </div>
          </div>
        </div>
        <div class="elementor-column elementor-col-50 elementor-element elementor-element-20c2cad"
          data-element_type="column">
          <div class="elementor-widget-wrap elementor-element-populated">
            <div class="elementor-element elementor-element-21f9290">
              <div class="elementor-widget-container">
                <style>
                  .elementor-heading-title {
                    padding: 0;
                    margin: 0;
                    line-height: 1;
                    color: var(--e-global-color-primary);
                  }
                </style>
                <p class="elementor-heading-title"><b>Proyecto cofinanciado por
                    el Programa LIFE</b><br>
                  Contribución financiera de la UE 55%<br>
                  LIFE20 CCA/ES/001641</p>
              </div>
            </div>
            <div class="elementor-element elementor-element-d3fc43a">
              <div>
                <img src="/img/logo-life.png" alt="">
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

  </div>

  <!-- content -->
  <div id="map"></div>
  <div id="map2"></div>

  <div id="logo-life-garachico">
    <a href="https://lifegarachico.eu/" target="_blank">
      <img width="85" src="/img/logo-life-garachico-original.png" />
    </a>
  </div>

  <div id="logo-life">
    <a href="https://www.miteco.gob.es/es/ministerio/servicios/ayudas-subvenciones/programa-life/" target="_blank">
      <img src="/img/logo-life.png" />
    </a>
  </div>

  <!-- buttons -->
  <div id="btn-div">
    <button id="toc-btn" title="Capas"></button>
    <button id="tools-btn" title="Herramientas"></button>
  </div>

  <!-- toc -->
  <div id="toc">
    <div id="toc-layers">
    </div>
  </div>

  <!-- tools -->
  <div id="tools-div" title="Herramientas">
    <ul id="tools-menu">
      <li id="tool-measure">
        <div>Medición</div>
      </li>
      <li id="tool-doublewindow">
        <div>Ventana doble</div>
      </li>
      <li id="tool-load-features">
        <div>Cargar archivo de formas</div>
      </li>
    </ul>
  </div>
  <!-- tool: measure -->
  <div id="tool-measure-dialog">
    <label for="tool-measure-type">Tipo de medición</label>
    <select id="tool-measure-type" name="tool-measure-type">
      <option value="LineString" selected>Longitud</option>
      <option value="Polygon">Área</option>
    </select>
  </div>
  <!-- tool: double window -->
  <div id="tool-doublewindow-dialog">
    <p>
      <label for="tool-doublewindow-active-map">Mapa activo</label>
      <select id="tool-doublewindow-active-map" name="tool-doublewindow-active-map">
        <option value="left" selected>Izquierdo</option>
        <option value="right">Derecho</option>
      </select>
    </p>
    <p>
      <label for="tool-doublewindow-type">Tipo de mapa</label>
      <select id="tool-doublewindow-type" name="tool-doublewindow-type">
        <option value="sync" selected>Sincronizado</option>
        <option value="extended">Extendido</option>
      </select>
    </p>
  </div>
  <!-- tool: load features -->
  <div id="tool-load-features-dialog">
    <input id="tool-load-features-input" type="file"
      accept="application/vnd.google-earth.kml+xml,application/vnd.google-earth.kmz" />
  </div>

  <!-- coordinate -->
  <div id="coordinate-utm"></div>
  <div id="scale"></div>

  <script type="module" src="./main.js"></script>

</body>

</html>
